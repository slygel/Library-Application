<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Book Request Status Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px 5px 0 0;
        }

        .content {
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }

        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 3px;
            display: inline-block;
        }

        .status-Approved {
            background-color: #2ecc71;
            color: white;
        }

        .status-Rejected {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Library App</h2>
    </div>
    <div class="content">
        <p>Dear @Model.Name,</p>

        <p>Your book borrowing request (ID: @Model.RequestId) submitted on @Model.RequestDate has been <span class="status status-@Model.Status">@Model.Status</span>.</p>

        <p>Thank you for using our library services!</p>

        <p>Best regards!</p>
    </div>
</body>
</html>
